  Transparenz schaffen:
    thumbnail: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/fotos/43f62cb26c9f71c4a73357031df15e0f.jpg
    media: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/videos/7d0b3915b04d3504902ed5b059d64926.mp4
  Der Meedehof:
    thumbnail: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/fotos/4f2e6302d96a0f3927daec3fa1b5c56e.jpg
    media: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/videos/1a5bf90a49338d05162fd8a349af27ad.mp4
    description: >
      ### Beschreibung

      Bereits seit 1992 bewirtschaften wir, die Familie Müller, unseren
      Bauernhof ökologisch nach den Richtlinien des Bioland-Verbandes und gehören
      somit zu einem der ersten Biobetriebe in der Region. Neben der Milchviehhaltung
      und der Aufzucht von Bullen für die Rindfleischvermarktung betreiben wir zusammen
      mit unseren Mitarbeiterinnen und Mitarbeitern Ackerbau und halten Legehennen,
      deren Eier ab Hof und in der Region vermarktet werden.


      Unsere Kühe haben den ganzen Sommer Zugang zur Weide. Den Winter verbringen sie im Laufstall, den
      wir so gebaut haben, dass alle 130 Kühe möglichst viel frische Luft bekommen.
      Hier stehen ihnen über 10 qm Stallfläche je Kuh zur Verfügung. Das Futter im
      Winter besteht aus Silage mit Kartoffeln und unserer hofeigenen Kraftfuttermischung
      oder von Bioland zugelassenem Kraftfutter. Um eine Überdüngung der Flächen zu
      verhindern, ist die Tierzahl auf zwei Großvieheinheiten (GV) im Gesamtbetrieb
      begrenzt. Das Futter für unsere Tiere stammt fast ausschließlich von unserem
      eigenen Betrieb. Im Sommer sind unsere Tiere auf der Weide, die Kühe bekommen
      etwas Silage zugefüttert, dafür bauen wir Klee-Gras in der Ackerfruchtfolge
      an. Das Klee-Gras wird etwa 4 Mal im Jahr gemäht und zusammen mit Kartoffeln
      einsiliert.


      Auch das Kraftfutter stammt überwiegend vom eigenen Acker. Neben
      Weizen und Gerste bauen wir auch Hafer und Ackerbohnen an, woraus dann mit einer
      mobilen Futtermühle eine Kraftfutterration gemischt wird.


      Unsere Äcker bewirtschaftenwir nach einer sorgfältig geplanten und vielfältigen Fruchtfolge.
      Eine hohe Biodiversität, geringer Krankheitsdruck sowie fruchtbare, humusreiche Böden
      sind der Lohn für diese Bewirtschaftungsform mit der Natur. Neben diesem Erhalt
      unserer Kulturlandschaft, die für Ostfriesland auch das Kapital für einen florierenden
      Tourismus ist, werden wir auf diese Weise der Verpflichtung zum Schutz unserer
      Natur gerecht. Anstelle von mineralischem Stickstoffdünger bringen wir den Dung
      unserer Tiere auf unseren Ackerflächen aus und stellen hiermit sowie durch die
      abwechslungsreiche Fruchtfolge mit Leguminosen die Nährstoffversorgung für unsere
      Kulturen sicher. Mit dieser gezielten Düngung ohne leichtlösliche Mineraldünger
      betreiben wir aktiven Wasserschutz und reduzieren die Verlagerung von Nitraten
      ins Grundwasser. Auf den Einsatz von chemisch-synthetischen Dünge- und Pflanzenschutzmitteln
      sowie gentechnisch verändertem Saatgut wird grundsätzlich verzichtet, sodass
      eine bodenschonende und ökologisch verträgliche Bewirtschaftung gewährleistet
      ist.


      Unsere Hühner leben in kleinen Gruppen mit 350 und 760 Hennen auf den
      Höfen Engerhafe und Upende. Mit etwa 18 Wochen kommen die Junghennen zu uns
      und beginnen schon bald mit dem Eierlegen. In den großzügig dimensionierten
      Grünausläufen können die Hennen ganz nach ihren natürlichen Bedürfnissen jeden
      Tag nach Kleintieren und Samen scharren. Als frühere Waldrandbewohner finden
      sie unter den Büschen und Bäumen in ihrem Auslauf Schutz vor ihren natürlichen
      Fressfeinden. Die Eier verkaufen wir ab Hof und in verschiedenen Läden in der
      Region.


      Auch unsere Bullen, die wir für die Rindfleischvermarktung aufziehen,
      verbringen den ganzen Sommer auf der Weide. Im Winter liegen sie in einem geräumigen,
      mit Stroh eingestreuten Stall und werden extensiv mit Silage gefüttert. Nur
      in den ersten Wochen als Kalb bekommen sie etwas Kraftfutter für einen guten
      Start. Mais verfüttern wir nicht. Das Fleisch der Tiere kann etwa alle zwei
      Monate direkt ab Hof frisch gekauft werden.

