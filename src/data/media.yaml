  Naturkindergarten 'Großes Meer':
    thumbnail: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/fotos/5cb904c0b76052513210890af8702204.jpg
    media: file:///C:/Users/Space/Documents/Github/infoterminal-media/dist/videos/11f78a2067b4be43b86e73bca962861a.mp4
    description: >
      ### Beschreibung

      Der Naturkindergarten bietet seit über 10 Jahren für Kinder aus
      Südbrookmerland die Möglichkeit kleine Naturforscher zu werden. Dafür steht
      ein Gruppenraum im Schulbauernhof Woldenhof in Wiegboldsbur wie auch eine Blockhütte
      am Großen Meer zur Verfügung.

      Die Kinder haben hierbei die Möglichkeit die
      Erfahrungen des Hoflebens durch die Naturerfahrungen am Großen Meer zu ergänzen.
      Ähnlich wie im Waldkindergarten sind die Kinder Mo – Fr. auf dem Hof oder in
      der Natur unterwegs.

      ### Kontakt

      Naturkindergarten Großes Meer<br>
      Forlitzer Straße 121<br>
      26624 Wiegboldsbur<br>
      Website: www.naturkindergarten-grosses-meer.de
