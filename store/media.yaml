Woldenhof Wiegboldsbur:
  type: category
  thumbnail: media://fotos/54a455656bd18d7b6f2e7e65db8de479.jpg
  description: >
    Mitten im Herzen Ostfrieslands gelegen liegt der Landschaftspflegebetrieb
    und Schulbauernhof NABU-Woldenhof. Seit seiner Errichtung Mitte des 19.
    Jahrhunderts, wird der alte ostfriesische Gulfhof landwirtschaftlich
    genutzt. 


    Der Woldenhof ist ein anerkannter Bio-Betrieb mit ökologischer
    Landwirtschaft, der aktuell rund 240 ha Land bewirtschaftet. Dabei handelt
    es sich häufig um Naturschutz- und Kompensationsflächen, auf denen in erster
    Linie Landschaftspflege betrieben wird. Auerochsen, Koniks und Heidschnucken
    werden hier gezielt in Wiedervernässungs- und Beweidungsprojekten
    eingesetzt.


    Die auf dem Hof produzierten Lebensmittel werden vermarktet, dienen aber
    auch der Selbstversorgung des Schulbauernhofes mit Fleisch, Gemüse und Obst.
    Als Schulbauernhof stellt der NABU-Woldenhof ein Zentrum für Umweltbildung
    dar.  Im Rahmen von Klassenfahrten und Gruppenreisen finden Interessierte im
    alten Kornspeicher oder der Heuherberge eine Unterkunft um das Landleben mit
    Tieren unter einem Dach kennen zu lernen. Durch Tages- und Wochenprogramme
    bekommen die Besucher so Einblicke in vielfältige Naturschutz- und
    landwirtschaftliche Themen.
